<ion-header>
  <ion-navbar [color]="theme">
    <ion-title>App Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>List Name</ion-label>
      <ion-input type="text" [(ngModel)]="listname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Theme</ion-label>
      <ion-select [(ngModel)]="theme" interface="popover">
        <ion-option value="light">Light</ion-option>
        <ion-option value="primary">Primary</ion-option>
        <ion-option value="secondary">Secondary</ion-option>
        <ion-option value="danger">Danger</ion-option>
        <ion-option value="dark">Dark</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
