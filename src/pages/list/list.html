<ion-header>
  <ion-navbar [color]="theme">
    <ion-title>Todo List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="addButton" (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>{{ listname }}</h1>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let item of todolist" (click)="isDone(item)">{{ item.text }}</ion-item>
      <ion-item-options>
        <button ion-button color="danger" small (click)="removeItem(item)"></button>
        <ion-icon name="trash"></ion-icon>
        Delete
      </ion-item-options>
    </ion-item-sliding>
    <ion-row>
      <ion-col text-left>
        <button ion-button clear (click)="isDone(item)" *ngIf="todoService.itemsAreDone()">
          <ion-icon name="star" color="danger"></ion-icon>
        </button>

      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
